<script type="text/javascript">
function modify()
	{  var i=0;

		const demoClasses = document.querySelectorAll('img');
		//alert(demoClasses[0].src);
		// Change the text of multiple elements with a loop

	}
$(document).ready(function(){

$('#sitechng').change(function(){
$('#contentdisplay').html($(this).val()+' Loading Please Wait');
	var site = $('#sitechng').val();	

axios.get(site+'/wp-json/wp/v2/posts?per_page=100&page=1', {
    headers: {
      Accept: "application/json",
      "Content-Type": "application/json;charset=UTF-8",
    },}).then(function (response) {
    	                   $('#contentdisplay').html('');
                        console.log(response.data);
                        for(var i=0; i<response.data.length; i++)
                        {  
                             var contentd = '<h2 class="text-info mb-2">'+response.data[i]['title']['rendered']+' <small class="text-bottom text-danger fs-6">'+moment(response.data[i]['date']).format('DD-MM-YYYY h:m:s a')+'</small></h2>'+response.data[i]['content']['rendered'];

                             contentd += '<div class="mt-3 mb-3"><a href="'+response.data[i].guid.rendered+'" target="_blank" >Source Link</a></div>';
							 
							 $('#contentdisplay').append(contentd);
                        }
                        
						    
                        
						})
						.catch(function (error) {
						    console.log(error);
						});

});

setTimeout(modify, 20000);
 
})
